<h2>Top heroes</h2>

<label>
  ellipsis length
  <input type='number' [(ngModel)]='ellipsisLength'>
</label>

<div class='hero-list'>
  <a *ngFor='let hero of heroes' routerLink='/heroes/{{hero.id}}'>
    <div class="hero">
      <h4>{{ (hero | heroUpperName).name | ellipsisText:ellipsisLength }}</h4>
    </div>
  </a>
</div>

<app-hero-search></app-hero-search>
